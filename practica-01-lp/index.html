<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <article>
            <fieldset>
                <legend>Datos</legend>
                <form>
                    <label for="a">Tiket N째</label>
                    <input type="text" class="input_form" id="num_tik" placeholder="001">
                    <br>

                    <input type="text" class="input_form" id="nom_cliente">
                    <label for="a">DNI</label>
                    <input type="text" class="input_form" id="num_dni">
                </form>
                <div class="left-bottom">

                    <select name="tipo" id="mesa">

                    <select name="tipo" id="tipo_plato">

                        <option value="ejecutivo">Ejecutivo</option>
                        <option value="economico">Econ처mico</option>
                    </select>
                    <label for="a">Cantidad</label>
                    <input type="text" id="cantidad">
                    <br>
                    <input type="button" id="reset" value="Reset" onclick="reset()">
                    <input type="button" id="save" value="Guardar" onclick="save()">
                </div>
            </fieldset>
        </article>
        <aside>
            <fieldset>
                <legend>Datos Cliente</legend>
                <table id="tabla_clientes">
                    <thead>
                        <th>N째</th>
                        <th>Tiket</th>
                        <th>Mesa</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Fecha</th>
                      
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </fieldset>
        </aside>
        <aside>
            <fieldset>
                <legend>Datos Pedido</legend>
                <table id="tabla_clientes">
                    <thead>
                        <th>N째</th>
                        <th>Plato</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Action</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <label for="a">Total</label>
                <input type="text" id="total">
            </fieldset>
        </aside>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
